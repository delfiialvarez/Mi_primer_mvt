<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista de familiares</h1>
    {% for familiar in familiar %}
        <p>Nombre = {{familiar.nombre}}</p> 
        <p>Apellido = {{familiar.apellido}}</p>
        <p>Edad = {{familiar.edad}}</p>
        {% if familiar.estado_civil == True %}
        <p> Esta casado/a</p>
        {% else %}
        <p> Esta soltero/a</p>
        {% endif %}
    {% endfor %}
   

</body>
</html>
